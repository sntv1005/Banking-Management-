<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Bank Transactions</h2>
<form id="transactionForm">
    <select id="type">
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdraw</option>
        <option value="transfer">Transfer</option>
    </select><br>
    <input type="number" id="accountId" placeholder="Account ID" required><br>
    <input type="number" id="amount" placeholder="Amount" required><br>
    <input type="number" id="targetAccountId" placeholder="Target Account ID (for transfer)"><br>
    <button type="submit">Submit</button>
</form>
<div id="result"></div>
<script src="js/transaction.js"></script>
</body>
</html>
