<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="form-container">
    <h2>Add New Customer</h2>

    <form id="customerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="date" id="dateOfBirth" required>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>

        <input type="text" id="addressLine" placeholder="Street Address" required>
        <input type="text" id="city" placeholder="City">
        <input type="text" id="state" placeholder="State">
        <input type="text" id="postalCode" placeholder="Postal Code">
        <input type="text" id="country" placeholder="Country">

        <select id="governmentIdType" required>
            <option value="">Select ID Type</option>
            <option value="Aadhar">Aadhar</option>
            <option value="PAN">PAN</option>
            <option value="Passport">Passport</option>
            <option value="SSN">SSN</option>
        </select>
        <input type="text" id="governmentIdNumber" placeholder="ID Number" required>

        <input type="password" id="password" placeholder="Password" required>
        <input type="number" id="monthlyIncome" placeholder="Monthly Income" min="0" required>
        <input type="text" id="occupation" placeholder="Occupation">

        <button type="submit" class="submit-btn">Add Customer</button>
    </form>

    <div class="form-group">
        <button id="backBtn" class="back-button">â¬… Back to Menu</button>
    </div>
</div>

<script src="js/customer.js"></script>
<script>
    document.getElementById("backBtn").addEventListener("click", function() {
        window.location.href = "menu.html";
    });
</script>
</body>
</html>
