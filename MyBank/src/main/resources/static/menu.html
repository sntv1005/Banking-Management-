<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Bank - Services</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          background: linear-gradient(135deg, #dbe9f4, #a7c7e7);
        }

        /* Title */
        header {
          background: #003366;
          color: white;
          padding: 15px 0;
          text-align: center;
          font-size: 2rem;
          font-weight: bold;
        }

        /* Center menu row */
        main {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .menu-row {
          display: flex;
          gap: 20px;
        }

        .menu-row button {
          padding: 15px 25px;
          font-size: 1rem;
          background: #0055aa;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background 0.3s;
        }

        .menu-row button:hover {
          background: #0077cc;
        }

        /* Bottom corner buttons */
        footer {
          position: relative;
        }

        .corner-btn {
          position: fixed;
          bottom: 20px;
          padding: 10px 20px;
          background: #ffcc00;
          border-radius: 5px;
          font-weight: bold;
          text-decoration: none;
          color: black;
          transition: background 0.3s;
        }

        .corner-btn:hover {
          background: #ffdd33;
        }

        .login-btn {
          left: 20px;
        }

        .signup-btn {
          right: 20px;
        }
    </style>
</head>
<body>

<header>My Bank</header>

<main>
    <div class="menu-row">
        <button onclick="location.href='account.html'">Create Account</button>
        <button onclick="location.href='customer.html'">Customer</button>
        <button onclick="location.href='transaction.html'">Transactions</button>
        <button onclick="location.href='creditcard.html'">Issue Credit Card</button>
        <button onclick="location.href='statement.html'">View Statement</button>
    </div>
</main>

<footer>
    <a href="login.html" class="corner-btn login-btn">Login</a>
    <a href="signup.html" class="corner-btn signup-btn">Sign Up</a>
</footer>

</body>
</html>
