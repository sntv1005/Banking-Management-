<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="form-container">
    <h2>Create New Account</h2>

    <form id="accountForm">
        <div class="form-group">
            <input type="number" id="customerId" placeholder="Customer ID" required>
        </div>
        <div class="form-group">
            <input type="text" id="accType" placeholder="Savings / Current" required>
        </div>
        <div class="form-group">
            <input type="number" id="initialDeposit" placeholder="Initial Deposit" step="0.01" required>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Create Account</button>
        </div>
    </form>

    <div class="form-group">
        <button id="backBtn" class="back-button">â¬… Back to Menu</button>
    </div>
</div>

<script src="js/account.js"></script>
<script>
    document.getElementById("backBtn").addEventListener("click", function() {
        window.location.href = "menu.html";
    });
</script>

</body>
</html>
